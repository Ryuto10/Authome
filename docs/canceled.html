<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Authome Checkout Success</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<!-- Start: Header -->
<header class="site-header">
    <p class="brand">
        <img src="images/logo.png">
        <a href="https://ryuto10.github.io/Authome/" class="brand">
            Authome
        </a>
    </p>
    <nav class="nav">
        <ul>
            <li><a href="#" class="header-menu">Contact</a></li>
        </ul>
    </nav>
</header>
<!-- End: Header -->

<div class="main-text">
    <h1><font color="dc143c">Your payment was canceled</font></h1>
<h5>Checkout Session ID: <span id="session"></span></h5>
</div>

<script>
      var urlParams = new URLSearchParams(window.location.search);

      if (urlParams.has("session_id")) {
        document.getElementById("session").textContent = urlParams.get(
          "session_id"
        );
      }
</script>
</body>
</html>
